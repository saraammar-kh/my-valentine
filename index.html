<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hakomy ‚ù§Ô∏è</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #fce4ec; padding-top: 50px; overflow: hidden; height: 100vh; position: relative; }
        h1 { color: #d81b60; font-size: 2rem; margin-bottom: 20px; line-height: 1.4; }
        .buttons { display: flex; justify-content: center; gap: 20px; align-items: center; height: 100px; z-index: 10; position: relative; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 30px; border: none; font-weight: bold; transition: 0.2s; }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #90a4ae; color: white; position: absolute; transition: 0.1s; }
        .bear-gif { width: 180px; border-radius: 20px; }
        .heart { position: absolute; font-size: 30px; animation: float 3s linear forwards; z-index: 100; }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6Z3ZueXp3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" class="bear-gif">
    <h1 id="question">Hakomy,<br>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes üòç</button>
        <button id="noBtn" onmouseover="moveButton()">No üò¢</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "I knew it! <br>Love you Hakomy! ‚ù§Ô∏èüíã‚ú®";
            document.querySelector('.buttons').style.display = 'none';
            document.body.style.backgroundColor = "#ffc1cc";
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÇŸÑŸàÿ® ŸàÿßŸÑÿ®Ÿàÿ≥ÿßÿ™
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const items = ['‚ù§Ô∏è', 'üíñ', 'üíã', '‚ú®', 'üåπ', 'üòò'];
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = items[Math.floor(Math.random() * items.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
