<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hakomy ‚ù§Ô∏è</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #fce4ec; padding-top: 80px; overflow: hidden; }
        h1 { color: #d81b60; font-size: 2.2rem; margin-bottom: 20px; padding: 0 20px; line-height: 1.4; }
        .buttons { display: flex; justify-content: center; gap: 20px; align-items: center; position: relative; height: 150px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 30px; border: none; font-weight: bold; transition: 0.3s; }
        #yesBtn { background-color: #ff4081; color: white; box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4); }
        #noBtn { background-color: #90a4ae; color: white; position: absolute; z-index: 1000; }
        .bear-gif { width: 220px; margin-bottom: 10px; border-radius: 20px; }
    </style>
</head>
<body>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6Z3ZueXp3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" class="bear-gif">
    <h1 id="question">Hakomy,<br>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes üòç</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üò¢</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        function celebrate() {
            document.getElementById('question').innerHTML = "I knew it! <br>Love you Hakomy! ‚ù§Ô∏è‚ú®";
            document.querySelector('.buttons').style.display = 'none';
            document.body.style.backgroundColor = "#ffc1cc";
        }
    </script>
</body>
</html>
